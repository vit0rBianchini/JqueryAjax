<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>TDE</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script src="js/foncoes.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Listagem de atletas</h1>
    <h3>10Â° Campeonato nascional de corrida</h3>
    <form>
        <input required type="text" name="nomeSobrenome" id="nome" placeholder="Nome completo"/>
        <input required type="text" name="dataNascimento" id="data_nascimento" placeholder="Data de denascimento" pattern="(([0-3][0-9])[/]){2}([0-2][\d]{3})"/>
        <div class="input_sexo">
            <input required type="radio" name="sexo" value="Feminino" placeholder="Feminino"><p>Feminino</p>
            <input required type="radio" name="sexo" value="Masculino" placeholder="Masculino"><p>Masculino</p>

        </div>

        <input required type="text" name="cep" id="cep" placeholder="Cep"/>
        <input required type="text" name="cidade" id="cidade" placeholder="Cidade"/>
        <input required type="text" name="bairro" id="bairro" placeholder="Bairro"/>
        <input required type="tel" name="telefone" id="telefone" placeholder="Telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"/>
        <input required type="email" name="email" id="email" placeholder="Email"/>
        
        <button type="button" id="bCadastrar">Cadastrar</button>

    </form>
    <table id="tabela">
        
    </table>
</body>
</html>
